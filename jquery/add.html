<style>
 * {
  padding: 0;
  margin: 0;
 }
 section {
 	color: #ccc;
 }
 ul {
 	list-style: none;
 } 
 li {
 	cursor: pointer;
 }
 section.sale {
 	width: 865px;
 	margin: 20px;
 }
 section h2 {
	font-size: 25px;
	margin: 10px;
 }
 section .sale-wrap {
 	box-sizing: border-box;
 }
 section .sale-list {
    width: 865px;
    overflow: hidden;
 }
 section .sale-list>li {
 	float: left;
 	box-sizing: border-box;
 	width: 255px;
    border: 1px solid #ccc;
    padding: 10px;
    margin: 10px;
    position: relative;
 } 

 section .sale-list>li .none-wrap {
 	display: none;
    position: absolute;
    width: 253px;
    height: 100%;
    box-sizing: border-box;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.3);
    text-align: center;
    padding-top: 100px;

 }
 section .sale-list>li .none-wrap p {
    border: 1px solid indianred;
    padding: 10px;
    display: inline-block;
 }
  section .sale-list>li:hover .none-wrap {
  	display: block;
  }
  section .sale-list>li img {
  	width: 220px;
  	display: block;
  	margin: 10px auto;
  }
  section .sale-list>li p {
  	margin: 20px 0;
  }
  section .sale-list>li p:last-child {
  	color: red;
  }
  section button {
  	padding: 10px;
  	margin: 10px;
  	width: 60px;
  }
  section .active {
  	display: block;
  }
  section .none {
  	display: none;
  }
  section .hover {
  	background-color: indianred;
  }

</style>

    function toHTML(data){

    	html += '<li>'+'<img src='+data.img+' alt="pic">';

    }
    $('#addData').on('click',products,function(){
